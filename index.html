<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Mobile with Sound</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: manipulation;
      -ms-touch-action: manipulation;
    }

    body {
      background: skyblue;
      font-family: Arial, sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, skyblue, lightgreen);
      touch-action: none;
    }

    #bird {
      width: 50px;
      height: 50px;
      background-image: url('bird.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      left: 80px;
      top: 50%;
      transform: translateY(-50%);
    }

    .pipe {
      position: absolute;
      width: 60px;
      background: green;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      z-index: 1000;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 32px;
      display: none;
      z-index: 1000;
      text-shadow: 2px 2px 4px black;
    }

    #gameOver button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<audio id="flapSound" src="bmusic.mp3" preload="auto"></audio>

<div id="game">
  <div id="bird"></div>
  <div id="score">Score: 0</div>
  <div id="gameOver">
    <p>Game Over!</p>
    <button onclick="location.reload()">Play Again</button>
  </div>
</div>

<script>
  const game = document.getElementById("game");
  const bird = document.getElementById("bird");
  const scoreText = document.getElementById("score");
  const gameOverText = document.getElementById("gameOver");
  const flapSound = document.getElementById("flapSound");

  let birdY = window.innerHeight / 2 - 20;
  let velocity = 0;
  let gravity = 0.2;
  let jump = -5.5;
  let pipes = [];
  let score = 0;
  let gameRunning = true;

  function flap() {
    if (!gameRunning) return;
    velocity = jump;

    // ðŸ”Š Play flap sound
    flapSound.currentTime = 0;
    flapSound.play().catch(() => {});
  }

  function createPipe() {
    const gap = 140;
    const minTop = 50;
    const maxTop = window.innerHeight - gap - 150;
    const pipeTop = Math.floor(Math.random() * maxTop) + minTop;

    const topPipe = document.createElement('div');
    topPipe.classList.add('pipe');
    topPipe.style.height = pipeTop + 'px';
    topPipe.style.top = '0px';
    topPipe.style.left = window.innerWidth + 'px';

    const bottomPipe = document.createElement('div');
    bottomPipe.classList.add('pipe');
    bottomPipe.style.height = (window.innerHeight - pipeTop - gap) + 'px';
    bottomPipe.style.bottom = '0px';
    bottomPipe.style.left = window.innerWidth + 'px';

    game.appendChild(topPipe);
    game.appendChild(bottomPipe);

    pipes.push({ top: topPipe, bottom: bottomPipe, x: window.innerWidth });
  }

  function updateGame() {
    if (!gameRunning) return;

    velocity += gravity;
    birdY += velocity;
    if (birdY < 0) birdY = 0;
    if (birdY > window.innerHeight - 40) {
      birdY = window.innerHeight - 40;
      endGame();
    }
    bird.style.top = birdY + 'px';

    pipes.forEach((pipe, i) => {
      pipe.x -= 3;
      pipe.top.style.left = pipe.x + 'px';
      pipe.bottom.style.left = pipe.x + 'px';

      const birdRect = bird.getBoundingClientRect();
      const topRect = pipe.top.getBoundingClientRect();
      const bottomRect = pipe.bottom.getBoundingClientRect();

      if (
        birdRect.right > topRect.left &&
        birdRect.left < topRect.right &&
        (birdRect.top < topRect.bottom || birdRect.bottom > bottomRect.top)
      ) {
        endGame();
      }

      if (pipe.x + 60 === 80) {
        score++;
        scoreText.textContent = "Score: " + score;
      }

      if (pipe.x < -60) {
        pipe.top.remove();
        pipe.bottom.remove();
        pipes.splice(i, 1);
      }
    });

    requestAnimationFrame(updateGame);
  }

  function endGame() {
    gameRunning = false;
    gameOverText.style.display = 'block';
  }

  requestAnimationFrame(updateGame);
  setInterval(() => {
    if (gameRunning) createPipe();
  }, 2000);

  document.addEventListener('touchstart', flap);
</script>

</body>
</html>
